<div class="w-full max-w-4xl px-6 py-8 mx-auto">
    <div class="row flex justify-center items-center" style="min-height: 100vh;">
      <div class="col-12 p-4 bg-white shadow-lg rounded-lg">
        
        <h2 class="text-2xl font-bold text-center mb-4">Company Onboarding Form</h2>
        <form [formGroup]="onboardingForm">
          <div class="row">
          
            <!-- Company Name -->
            <div class="col-12 mb-1">
              <span  class="text-sm font-light">Company Name*</span>
              <mat-form-field appearance="outline" class="w-full mt-1">
                <input matInput formControlName="companyName" placeholder="Enter your company name" required>
                <mat-error *ngIf="onboardingForm.get('companyName')?.hasError('required')">
                  Company Name is required
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Registration No -->
            <div class="col-12 col-md-6 mb-1">
              <span  class="text-sm font-light">Registration No</span>
              <mat-form-field appearance="outline" class="w-full mt-1">
                <input matInput formControlName="registrationNo" placeholder="Enter registration number">
              </mat-form-field>
            </div>
  
            <!-- Company Address -->
            <div class="col-12 col-md-6 mb-1">
              <span  class="text-sm font-light">Company Address*</span>
              <mat-form-field appearance="outline" class="w-full mt-1">
                <input matInput formControlName="companyAddress" placeholder="Enter address" required>
                <mat-error *ngIf="onboardingForm.get('companyAddress')?.hasError('required')">
                  Company Address is required
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Survey Packages -->
            <div class="col-12 col-md-6 mb-1">
              <span  class="text-sm font-light">Survey Packages*</span>
              <mat-form-field appearance="outline" class="w-full mt-1">
                <mat-select formControlName="surveyPackage" placeholder="Select survey package" required>
                  <mat-option *ngFor="let pkg of surveyPackages" [value]="pkg">{{ pkg }}</mat-option>
                </mat-select>
                <mat-error *ngIf="onboardingForm.get('surveyPackage')?.hasError('required')">
                  Survey Package is required
                </mat-error>
              </mat-form-field>
            </div>
  
            <!-- Standard -->
            <div class="col-12 col-md-6 mb-1">
              <span  class="text-sm font-light">Standard</span>
              <mat-form-field appearance="outline" class="w-full mt-1">
                <input matInput formControlName="standard" placeholder="Enter standard if any">
              </mat-form-field>
            </div>
  
          </div>
  
          <!-- Submit -->
          <div class="flex justify-center mt-4">
            <button mat-raised-button color="primary" class="w-full" type="submit" [disabled]="onboardingForm.invalid">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
