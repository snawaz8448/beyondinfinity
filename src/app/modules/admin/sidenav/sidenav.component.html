<div class="main" style="height: 100vh; width: 100px;background: linear-gradient(45deg, #000000, #3e004f);">
    <div class="sidenav" style="height: 100%; width: 100%;">
        <div class="logo rounded-lg flex justify-center items-center flex-col" style="height: 100px; width: 100%;">
            <!-- <i class="fa-solid fa-video" style="color: rgb(213, 105, 233); font-size: 2rem;"></i> -->
             <img src="../../../../assets/ptohub_logo_no_bg.png" alt="">
            <!-- <span class="text-sm " style='color:rgb(255, 255, 255) ;'>PTOHub </span> -->
        </div>
        <div class="action-bar flex flex-col justify-center items-center gap-3"
            style="height: calc(100% - 100px); overflow-y: auto; color: white; font-size: 1rem;">

            @for (item of allModules; let i =$index ; track i) {
            <div class="action flex  justify-center items-center " style="height: 50px; width: 70px;">
                <button [routerLink]="item.routerLink" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" class=" flex  justify-center items-center flex-col" style="height: 100%; width: 100%;" (click)="sendData(item.name)">
                    <i [class]="item.icon"></i>
                    <span class="" style="font-size: 10px;">{{item.name}}</span>
                    </button>
            </div>
        }
        </div>

    </div>
</div>
